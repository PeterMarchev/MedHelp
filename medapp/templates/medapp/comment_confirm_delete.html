{% extends "medapp/base.html" %}
{% load i18n %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans "Delete comment" %}</legend>
                <h2>{% trans "Are you sure you want to delete the comment?" %}</h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-danger" type="submit" href="{% url 'post-detail' object.post.id %}">{% trans "Delete" %}</a>
                <a class="btn btn-outline-secondary" type="submit" href="{% url 'post-detail' object.post.id %}">{% trans "Cancel" %}</a>
            </div>
            
        </form>
    </div>
{% endblock content %}
