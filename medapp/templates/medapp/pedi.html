{% extends "medapp/base.html" %}
{%block content%}

<body>
    <br>
    <h2 class="text-center">Pediatricians</h2>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-10">
                <div class="card-body">
                        {% for data in data %}

                        {%endfor%}
                </div>
              </div>
            </div>
          </div>
        </div>
</body>

{%endblock content%}
